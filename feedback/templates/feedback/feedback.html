{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
	<div class="row">
		<div class="col"></div>
	</div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
	<div class="row">
		<div class="col">
			<hr>
			<h1 class="logo-font mb-4">Feedback</h1>
			<hr>
		</div>
	</div>
    <div class="submit-button mt-2 mb-2">
        <a href="{% url 'add_feedback' %}" class="btn btn-black rounded-1 ml-2 custom-btn2">
            <span class="font-weight-bold">Add Feedback</span>
            <span class="icon">
                <i class="fas fa-comments"></i>
            </span>
        </a>
	</div>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12 feedback-text">
                {% for feedback in feedbacks %}
                    <h4 class="mt-3"><strong>Name:</strong></h4>
                    <p class="font-weight-bold">{{ feedback.full_name }}</p>
                    <h4><strong>Email:</strong></h4>
                    <p class="font-weight-bold"> {{ feedback.email }}</p>
                    <h4><strong>Feedback:</strong></h4>
                    <p class="font-weight-bold"> {{ feedback.feedback }}</p>
                    <hr>
                {% endfor %}            
            </div>
        </div>
    </div>
{% endblock %}
