{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <hr>
    <h1 class="logo-font mb-4">{% trans "Change Password" %}</h1>
    <hr>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn rounded-1 custom-btn1" href="{% url 'account_login' %}">Back to Login</a>
        <button class="btn btn-black rounded-1 custom-btn2 ml-2" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
