<div class="toast custom-toast" data-autohide="false">
	<div class="arrow-up arrow-success"></div>
	<div class="w-100 toast-capper bg-success"></div>
	<div class="toast-header bg-white">
		<strong class="mr-auto">Success!</strong>
		<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
	</div>
	<div class="toast-body bg-white">
        <div class="row">
            <div class="col font-weight-bold">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
        {% if grand_total %}
            <p class="text-black py-1 font-weight-bold">Your Bag ({{ weapon_count }})</p>
            <div class="bag-notification-wrapper">
                {% for item in bag_items %}
                    <div class="row">
                        <div class="col-12 my-1">
                            <img class="w-100" src="{{ item.weapon.image.url }}">
                        </div>
                        <div class="col-12">
                            <p class="my-0 font-weight-bold"><strong>{{ item.weapon.name }}</strong></p>
                            <p class="my-0 small text-muted font-weight-bold">Qty: {{ item.quantity }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col">
                    <a href="{% url 'view_bag' %}" class="btn btn-black btn-block rounded-0">
                        <span class="text-uppercase">Go To Secure Checkout</span>
                        <span class="icon">
                            <i class="fas fa-lock"></i>
                        </span>
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
